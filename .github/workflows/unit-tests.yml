name: Run Unit Tests

on:
  push:
    branches: ["develop", "main", "feat/**"]
      
  pull_request:
    branches: ["develop", "main", "feat/**"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm run test